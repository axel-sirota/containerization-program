apiVersion: v1
kind: Pod
metadata:
  name: loadtester
spec:
  containers:
  - name: loader
    image: bunchjesse/loadtest
    env:
        - name: NUM_USERS
          value: "100"
        - name: URL
          value: http://nginx-service:80
        - name: DURATION
          value: "20000"
